<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Policy Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Sidebar styling */
        #sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background: #343a40;
            color: #fff;
            transition: transform 0.3s ease-in-out;
            transform: translateX(-100%);
        }

        #sidebar.active {
            transform: translateX(0);
        }

        #sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        #sidebar ul li {
            padding: 15px;
        }

        #sidebar ul li a {
            color: #fff;
            text-decoration: none;
        }

        #main-content {
            margin-left: 0;
            transition: margin-left 0.3s ease-in-out;
        }

        #main-content.sidebar-active {
            margin-left: 250px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar">
        <ul>
            <li><a href="#">Admin</a></li>
            <li><a href="#">Users</a></li>
            <li><a href="#">Roles</a></li>
        </ul>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Hamburger menu -->
            <button id="sidebarToggle" class="btn btn-outline-secondary">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand ms-3" href="#">Policy Dashboard</a>
            <div class="d-flex ms-auto">
                <!-- User Information -->
                <span class="navbar-text">User Test</span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div id="main-content" class="container mt-4">
        <!-- Content here (e.g., policy design as before) -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h5>Policy #1</h5>
                <button class="btn btn-danger btn-sm">Delete Section</button>
            </div>
            <div class="card-body">
                <!-- Rest of your policy card content -->
                <!-- Master Policy & Students Table -->
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sidebar toggle logic
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');
        const sidebarToggle = document.getElementById('sidebarToggle');

        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            mainContent.classList.toggle('sidebar-active');
        });
    </script>
</body>
</html>
